<ul class="collapsible request">
    <li ng-repeat="item in data">
      <div class="collapsible-header">
        <strong>
            <i class="fa fa-angle-right"></i>
            Route : <span class="red-text">{{item.route}}</span>
        </strong>
      </div>
      <div class="collapsible-body">
        <ul>
            <li>
                <strong>Description : </strong>{{item.description}}
            </li>
            <li>
                <strong>Format : </strong>{{item.format}}
                <br><br>
                <div class="divider"></div>
                <br>
            </li>
            <li>
                <strong>
                    Params : 
                </strong><br>
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div ng-repeat='tmp in item.params'>
                            {{tmp}}
                        </div>
                    </div>
                </div> 
            </li>
            <li>
                <strong>
                    Headers : 
                </strong><br>
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div ng-repeat='tmp in item.headers'>
                            {{tmp}}
                        </div>
                    </div>
                </div> 
            </li>
            <li>
                <strong>Query : </strong><br>
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div ng-repeat='tmp in item.query'>
                            {{tmp}}
                        </div>
                    </div>
                </div> 
            </li>
            <li>
                <strong>Body : </strong><br>
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div ng-repeat='tmp in item.body'>
                            {{tmp}}
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <strong>Response : </strong><br>
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div ng-repeat='tmp in item.response'>
                            {{tmp}}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
      </div>
    </li>
</ul>
<br>
